name: Android Bundle

on:
  push:
    branches: [ main ]

jobs:
  android-bundle:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]

    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: ğŸ“¦ Install Dependencies
        run: pnpm install

      - name: âš¡ Build App
        run: pnpm generate
          
      - name: â˜• Setup java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ“² Capacitor
        run: |
            pnpm android
            pnpm resources
            pnpm sync

      - name: ğŸ”¢ Version App
        run: |
            pnpm versionApp
            pnpm trapeze

      - name: ğŸ“¦ Bundle Android App
        run: |
            cd android
            chmod +x ./gradlew
            ./gradlew app:bundleRelease --stacktrace

      - name: ğŸ”‘ Extract Android Signing Key
        run: |
          echo "${{ secrets.RELEASE_KEYSTORE }}" > android/release.jks.base64
          base64 -d android/release.jks.base64 > android/release.decrypted.jks

      - name: ğŸ” Sign Build
        run: jarsigner -keystore android/release.decrypted.jks -storepass "${{ secrets.RELEASE_KEYSTORE_PASSWORD }}" -keypass "${{ secrets.RELEASE_KEYSTORE_PASSWORD }}" -signedjar ./android/app/build/outputs/bundle/release/app-release-signed.aab ./android/app/build/outputs/bundle/release/app-release.aab howmanytimeslarger

      - name: Upload Bundle ğŸ“¤
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/bundle/release/app-release-signed.aab
          retention-days: 1
