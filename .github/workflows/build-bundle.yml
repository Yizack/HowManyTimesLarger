name: Build and Bundle

on:
  push:
    branches: [ main ]

jobs:

  # Build App
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v3
      with:
        persist-credentials: false

    - name: Check Dependencies Cache 📦
      uses: actions/cache@v3
      id: cache
      with:
        path: ./
        key: build-cache-${{ hashFiles('**/package-lock.json') }}

    - name: Install Dependencies 📦
      if: steps.cache.outputs.cache-hit != 'true'
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci

    - name: Build App ⚡
      run: |
        npm run sitemap
        npm run generate
        
    - name: Save Primes ☁️
      id: cache-primes-save
      uses: actions/cache/save@v3
      with:
        path: ./
        key: build-cache-${{ hashFiles('**/package-lock.json') }}

    - name: Deploy 🚀
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: .output/public

  # Android Bundle
  android-bundle:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v3
      with:
        persist-credentials: false
        
    - name: Setup java ☕
      uses: actions/setup-java@v1
      with:
        distribution: 'zulu'
        java-version: '11'

    - name: Restore Cached Primes ☁️
      id: cache-primes-restore
      uses: actions/cache/restore@v3
      with:
        path: |
          ./
        key: build-cache-${{ hashFiles('**/package-lock.json') }}

    - name: Capacitor 📲
      run: |
          npm run android
          npm run resources
          npm run sync

    - name: Version App 🔢
      run: |
          npm run versionApp
          npm run trapeze

    - name: Bundle Android App 📦
      run: |
          cd android
          chmod +x ./gradlew
          ./gradlew app:bundleRelease --stacktrace

    - name: Extract Android Signing Key 🔑
      run: |
        echo "${{ secrets.RELEASE_KEYSTORE }}" > android/release.jks.base64
        base64 -d android/release.jks.base64 > android/release.decrypted.jks

    - name: Sign Build 🔐
      run: jarsigner -keystore android/release.decrypted.jks -storepass "${{ secrets.RELEASE_KEYSTORE_PASSWORD }}" -keypass "${{ secrets.RELEASE_KEYSTORE_PASSWORD }}" -signedjar ./android/app/build/outputs/bundle/release/app-release-signed.aab ./android/app/build/outputs/bundle/release/app-release.aab howmanytimeslarger

    - name: Upload Bundle 📤
      uses: actions/upload-artifact@v2
      with:
        name: app-release
        path: android/app/build/outputs/bundle/release/app-release-signed.aab
        retention-days: 7
