name: Android Bundle

on:
  push:
    branches: [ main ]

jobs:
  android-bundle:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3

    - name: Setup Node ğŸ¢
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: PNPM Setup ğŸŸ¨
      uses: pnpm/action-setup@v2
      id: pnpm-install
      with:
        version: 8
        run_install: false

    - name: Get pnpm store directory ğŸ“
      id: pnpm-cache
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

    - uses: actions/cache@v3
      name: Setup pnpm Cache â˜ï¸
      with:
        path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install Dependencies ğŸ“¦
      run: pnpm install

    - name: Build App âš¡
      run: pnpm generate
        
    - name: Setup java â˜•
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Capacitor ğŸ“²
      run: |
          pnpm android
          pnpm resources
          pnpm sync

    - name: Version App ğŸ”¢
      run: |
          pnpm versionApp
          pnpm trapeze

    - name: Bundle Android App ğŸ“¦
      run: |
          cd android
          chmod +x ./gradlew
          ./gradlew app:bundleRelease --stacktrace

    - name: Extract Android Signing Key ğŸ”‘
      run: |
        echo "${{ secrets.RELEASE_KEYSTORE }}" > android/release.jks.base64
        base64 -d android/release.jks.base64 > android/release.decrypted.jks

    - name: Sign Build ğŸ”
      run: jarsigner -keystore android/release.decrypted.jks -storepass "${{ secrets.RELEASE_KEYSTORE_PASSWORD }}" -keypass "${{ secrets.RELEASE_KEYSTORE_PASSWORD }}" -signedjar ./android/app/build/outputs/bundle/release/app-release-signed.aab ./android/app/build/outputs/bundle/release/app-release.aab howmanytimeslarger

    - name: Upload Bundle ğŸ“¤
      uses: actions/upload-artifact@v3
      with:
        name: app-release
        path: android/app/build/outputs/bundle/release/app-release-signed.aab
        retention-days: 1
